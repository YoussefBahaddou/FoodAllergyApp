# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/foodallergy_db
spring.datasource.username=your_username
spring.datasource.password=your_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Hugging Face Configuration (Optional - leave empty for fallback responses)
huggingface.api.token=
huggingface.api.url=https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*spring.application.name=foodallergy-backend
